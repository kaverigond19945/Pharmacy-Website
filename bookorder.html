<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<style>
    body{
        background-color: aquamarine;
    }
    h3{
        text-align: center;
        font-size: xx-large;
    }
    fieldset{
        text-align: center;
    }
</style>
    <body>
        <h3>Book your Test</h3>
        <div>
        <fieldset>
            <legend>Details</legend>
            <label >Name:-</label><br>
            <input type="text" name="name"><br>
            <label>Mob. No:-</label><br>
            <input type="number" name="number" pattern="/d{10}"><br>
            <label >Email:-</label><br>
            <input type="text" name="email"><br>
            <label>Time slot:-</label><br>
            <input type="text" name="address"><br>
           
            <label for="tests" >Your test</label><br>
            
             <select name="tests" id="test">
                 <option >Routine check</option>
                 <option value="Covid test">Covid test</option>
                 <option value="Typhoid test">Typhoid test</option>
                 <option value="Urine test">Urine test</option>
                 <option value="Blood test">Blood test</option>
             </select><br><br>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" >submit</button>
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>Your Receipt</h3>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                Order confirmed

                            </div>

                        </div>

                    </div>

                </div>
        </fieldset>
    </div>
    </body>
</html>
